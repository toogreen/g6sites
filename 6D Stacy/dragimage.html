<html>

	  <head> 
<style type="text/css">
#div1 {width:335px;height:105px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
ev.preventDefault();
}
</script>
</head>

	  <body>
<h1>Look! It's my first WEBSITE!!!!!</h1>
<p>Drag the my name into the rectangle!</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="STACY.jpg" draggable="true" ondragstart="drag(event)" width="336" height="100" />
	  </body>

	</html>
